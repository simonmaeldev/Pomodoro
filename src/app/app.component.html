<div class="mx-auto mt-10 bg-white bg-opacity-25 border border-5 rounded-3" style="width:25%">
  <ng-template timerWork ></ng-template>
</div>
<div class="mx-auto bg-green border border-2" style="width:20%">
  <ng-template timerPosition ></ng-template>
  <div class="text-center text-white">
    Prochain : {{ positionTimers[getNextPositionTimer()].name }} {{ positionTimers[getNextPositionTimer()].timer * 1000 | date:'H:mm:ss':"+0000" }}
  </div>
</div>

<div>
  <app-count-down *ngFor="let c of customTimers"></app-count-down>
</div>
<div class="text-center mt-3">
  <button (click)="addCustomTimer()" class="btn btn-lg text-white fs-1"><fa-icon [icon]='faPlusCircle'></fa-icon></button>
</div>
